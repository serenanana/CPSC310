<div>
    <label for="Department">Department:</label>
    <input type="string" class="form-control" id="department" placeholder="e.g. cpsc">
    <label for="instructor">Instructor:</label>
    <input type="string" class="form-control" id="instructor">
    <select class="custom-select">
        <option selected>Order Items By</option>
        <option value="1">Pass</option>
        <option value="2">Fail</option>
        <option value="3">Average</option>
    </select>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>


    <label class="custom-file">
        <input type="file" id="fileUpload" class="custom-file-input" name = "fileUpload">
        <span class="custom-file-control"></span>
    </label>
    <button id = "btnUpload">Upload</button>
    <textarea id = "txtQuery"></textarea>
    <br />
    <button type = "submit" class="btn btn-primary" id = "btnSubmit">Submit</button>
    <table class = "table" id="tbl_result"></table>
